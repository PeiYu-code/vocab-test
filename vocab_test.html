<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Vocabulary Test</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #word { font-size: 2em; margin: 40px 0; }
    button { font-size: 1.2em; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Vocabulary Test</h1>
  <div id="word">Press "Start Test" to begin</div>
  <button id="start">Start Test</button>

  <script>
    let words = [];
    let usedWords = [];

    async function loadWords() {
      const response = await fetch('word_bank.txt');
      const text = await response.text();
      words = text.split(/\r?\n/).filter(line => line.trim() !== '');
    }

    function showNextWord() {
      if (usedWords.length === words.length) {
        document.getElementById('word').textContent = "âœ… Test completed!";
        return;
      }

      let available = words.filter(w => !usedWords.includes(w));
      let randomWord = available[Math.floor(Math.random() * available.length)];
      usedWords.push(randomWord);
      document.getElementById('word').textContent = randomWord;
    }

    document.getElementById('start').addEventListener('click', async () => {
      if (words.length === 0) await loadWords();
      showNextWord();

      document.body.addEventListener('keydown', (e) => {
        if (e.key === "Enter") showNextWord();
      });
    });
  </script>
</body>
</html>
